<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
  <form method="" action="https://www.daum.net" name="member">
    <h1>프런트엔드 개발자 지원서</h1>
    HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다. 
    <hr>
    <br>
    <h2>개인정보</h2>
    <pre>
        이름 : <input type='text'/><br>
        연착처 : <input type='text' placeholder="- 생략"/>
    </pre>

      <h2>지원 분야</h2>
      <pre>
        <input type="radio" name="subject" value="웨퍼블리싱" >웹 퍼블리싱
        <br>
        <input type="radio" name="subject" value="웹 애플리케이션 개발">웹 애플리케이션 개발
        <br>
        <input type="radio" name="subject" value="개발 환경 개선">개발 환경 개선
        <br>
      </pre>

      <h2>지원 동기</h2>
      <label for="content"></label>
            <textarea name="content" id="content" rows="10" cols="70" placeholder="상품소개"></textarea>
            <br><br>
            <input type="submit" value="접수하기"> <!--데이터 전송-->
            <input type="reset" value="다시쓰기">
  </form>


</body>
