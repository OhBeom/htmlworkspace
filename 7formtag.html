<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form : 작성하는 방식, 선택방식 -->
    <form method="" action="https://www.daum.net" name="member">
        <fieldset>
            <legend>개인정보</legend> <!--경계선-->
            <label for="id">아이디(필수)</label>
            <input type="text" name = "id" id="id" autofocus required placeholder="하이픈 생략"/>
            <br>
            <label for="pwd">비밀번호<(4~8글자 사이)/label>
            <input type="password" name="pwd" id="pwd" size="50" maxlength="8" minlength="4">
            <br><br>
            <label for="time">상영시간</label>
            <input type="text" name="time" id="time" value="오전 09:00 ~ 12:00" readonly>
            <br>
        </fieldset>
        <fieldset>
            <legend>기본정보 선택</legend>
            <!-- 라디오버튼 -->
            <input type="radio" name="subject" value="java" checked>JAVA
            <input type="radio" name="subject" value="html">HTML
            <input type="radio" name="subject" value="sql">SQL
            <br>
            <input type="radio" name="grade" value="1">1학년
            <input type="radio" name="grade" value="2">2학년
            <input type="radio" name="grade" value="3" checked>3학년
            <br>
            <!-- 체크박스 -->
            <input type="checkbox" name="habby" value="축구">축구
            <input type="checkbox" name="habby" value="야구" checked>야구
            <input type="checkbox" name="habby" value="농구">농구
        </fieldset>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="number">주문수량</label>
            <input type="number" name="number" id="number">
            <br>
            <label for="color">색상</label>
            <input type="color" name="color" id="color">
            <br>
            <label for="date">날짜</label>
            <input type="date" name="date" id="date">
            <br>
            <label for="start">시작일</label>
            <input type="datetime-local" name="date" id="start">
            <label for="end">종료일</label>
            <input type="datetime-local" name="date" id="end">
            <br>
            <label for="job">직업선택</label>            
            <select name="job">
                <option value="0">--선택--</option>
                <option value="1">기자</option>
                <option value="2" selected>개발자</option>
                <option value="3">경호원</option>
            </select>
            <br><br>
            
            <label for="content">상품소개</label>
            <textarea name="content" id="content" rows="10" cols="20" placeholder="상품소개"></textarea>
            <br><br>
            <label for ="fileup">첨부파일</label>
            <input type="file" multiple>
            <br><br>

            <!--버튼-->
            <input type="submit" value="회원가입"> <!--데이터 전송-->
            <input type="reset" value="취소">
            <input type="button" value="메세지 실행" onclick="alert('메세지 보여주기')">
            <button type="button" onclick= "alert('메시지 보여주기')">메시지 실행2</button>
             <!--button, submit, reset-->



    </form>
</body>
</html>
